<div class="shadow-lg p-3 mb-5 bg-white rounded" id="LoginTable">
    <h2>Đăng nhập:</h2>
    <p style="margin-left: 10px;" class="{{messstyle}}">{{mess}}</p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text inputlabel" id="basic-addon3">Tên đăng nhập</span>
        </div>
        <input [(ngModel)]="username" type="text" class="form-control" id="user" name="user" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text inputlabel" id="basic-addon3">Mật khẩu</span>
        </div>
        <input [(ngModel)]="password" type="text" class="form-control" id="pass" name="pass" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
        <input style="margin-left: 10px; margin-top: 6px;" type="checkbox"/>
        <p style="margin-left: 10px;" class="text-primary">Nhớ mật khẩu</p>
    </div>

    <div style="margin-top: 30px;">
        <button (click)="SigninBtnClicked();" type="button" class="shadow btn btn-lg btn-success">Đăng nhập</button>
        <button (click)="SignupBtnClicked();" style="margin-left: 10px" type="button" class="shadow btn btn-lg btn-primary">Đăng ký</button>
        <button (click)="BackBtnClicked();" style="margin-left: 10px; color: white;" type="button" class="shadow btn btn-lg btn-danger">Quay lại</button>
    </div>
</div>
