<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_biker.css"/>
    <title>Register</title>
</head>

<body>
    <header>
        <h1><span>Xe Ôm Online</span></h1>
    </header>
    <div>
        <form action="GET" class="dangkybiker">
            <table>
                <tbody class="body_form">
                    <tr>
                        <td><label >Họ Tên:</label></td>
                        <td><input type="text" id="hoten" placeholder="Nhập họ tên" /></td>
                    </tr>
                    <tr>
                        <td><label>Mật khẩu:</label></td>
                        <td><input id="pass" type="password" placeholder="Nhập password" /></td>
                    </tr>
                    <tr>
                        <td><label>Nhập lại mật khẩu:</label></td>
                        <td><input id="confirmpass" type="password" placeholder="Nhập lại password" /></td>
                    </tr>
                    <tr>
                        <td><label>Số điện thoại:</label></td>
                        <td><input id="phone" type="text" placeholder="Nhập số điện thoại" /></td>
                    </tr>
                    <tr>
                        <td><label>Biển số xe:</label></td>
                        <td><input id="id_bike" type="text" placeholder="Nhập biển số xe" /></td>
                    </tr>
                    <tr>
                        <td><label>Hình đại diện:</label></td>
                        <td><input id="image_face" type="file" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <button class="btn">Đăng ký</button>
    </div>
</body>

</html>
