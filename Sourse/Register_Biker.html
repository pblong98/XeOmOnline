<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style_biker_register.css" />
    <title>Register</title>
</head>

<body>
<div id="cha">
  <h1>Xe Ôm Online</h1>
    <div class="main">
        <form action="GET" class="dangkybiker">
          <div id="tentable">TÀI XẾ ĐĂNG KÝ</div>
            <table>
                <tbody >
                    <tr>
                        <td >Họ Tên:</td>
                        <td><input class="td_text" type="text" id="hoten" placeholder="Nhập họ tên" /></td>
                    </tr>
                    <tr>
                        <td >Mật khẩu:</td>
                        <td><input class="td_text" id="pass" type="password" placeholder="Nhập password" /></td>
                    </tr>
                    <tr>
                        <td >Nhập lại mật khẩu:</td>
                        <td><input class="td_text" id="confirmpass" type="password" placeholder="Nhập lại password" /></td>
                    </tr>
                    <tr>
                        <td >Số điện thoại:</td>
                        <td><input class="td_text" id="phone" type="text" placeholder="Nhập số điện thoại" /></td>
                    </tr>
                    <tr>
                        <td >Biển số xe:</td>
                        <td><input class="td_text" id="id_bike" type="text" placeholder="Nhập biển số xe" /></td>
                    </tr>
                    <tr>
                        <td >Hình đại diện:</td>
                        <td><input id="image_face" type="file" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <button id="btb_register" class="btn_register">Đăng ký</button>
    </div>
  </div>
</body>

</html>
